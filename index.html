<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Loading the Bootstrap File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../JS-Quiz/assets/css/style.css">

    <title>JS-Quiz Challenge</title>
</head>
<body>

<!-- Top Navigation bar with logo image  -->

        <div id="navbar">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="../JS-Quiz/index.html">
                        <img src="http://pluspng.com/img-png/logo-javascript-png-html-code-allows-to-embed-javascript-logo-in-your-website-587.png" alt="JavaScript Logo" class="image-fluid">
                </a> 

                <a class="nav-link" href="#" onclick="loadHighScores()">Highscores</a>
          </nav>
        </div>
        
<!-- Main Body Container -->

        <div class="rounded container-fluid" id="mainBody" >
             <div class= "row, text-center" id="description">
                <h1>Quiz Challenge</h1>
                <p>Try to answer the following questions related to JavaScript within the time limit. <br>Keep in mind that incorrect answers will penalize your final score by ten seconds</p>
                <button class="btn btn-primary" id="startQuizGame" onclick="startQuizGame()"> Start Quiz</button>
        </div>

        <div class="invisible" id="quizHolder" >
                <p class="text-center">Time Remaining : <span id="timerBox"></span></p>

                <h2  class="text-center" id="title" > </h2>
                <div id="choices" class="choices text-center"> </div>      
        </div>

        <div id="rightWrong" class="invisible">
        </div>

        <div class="invisible" id="finishQuizGame">
            <h2 class="text-center jumbotron">Game Over !</h2>
            <h4 class="text-center alert alert-success">Final score is <span id="totalScore" ></span></h4>
            <br>
            <p class="text-center">Enter Intials :  
                    <input type = "text" id="intials" placeholder="2 chars max" maxlength="2">
                    <br>
                    <br>
                    <!-- Below button onClick will save high score TO localStorage -->
                    <button class="btn btn-success" onclick="saveHighscore()" id="submit">Submit</button> 
                    <!-- Below button onClick will load high score FROM localStorage -->
                    <button class="btn btn-primary" onclick="loadHighScores()" id="highScoresBtn">Check High Scores</button>
            </p>
        </div>

<!-- Loading JS Script  -->

        <script src="../JS-Quiz/assets/js/questions.js"></script>
        <script src="../JS-Quiz/assets/js/script.js"></script>



</body>
</html>
